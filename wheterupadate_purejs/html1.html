<!DOCTYPE html>
<html lang="en">

<head>

    <title>Weather Web</title>
    <link rel="stylesheet" href="css1.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button> <img src="Images/searchicon.png"> </button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="Images/Rain.png" class="weather-icon">
            <h1 class="temp"> 25Â°C </h1>
            <h2 class="city"> New York</h2>
            <div class="detail">
                <div class="col">
                    <img src="Images/Humadity.png">
                    <div>
                        <p class="humidity"> 50% </p>
                        <p> Humidity </p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/Wind.png">
                    <div>
                        <p class="wind"> 15km/h </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="jscript1.js"></script> <!--script is always in the end of the body tag -->
